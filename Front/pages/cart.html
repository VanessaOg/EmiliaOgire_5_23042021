<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Panier - Orinoco</title>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<!-- fontawesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<!-- custom css -->
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- Header -->
		<header class="d-flex bgColor justify-content-between">
			<a href="../pages/index.html"><img src="../images/logo.png" alt="logo" width="100" /></a>
			<!-- <nav class="flex">
				<ul class="list-group">
					<li class="list-group-item bgColor">
						<a href="../pages/cart.html" class="px-4 py-4 stretched-link text-decoration-none"
							>Panier</a
						>
					</li>
				</ul>
			</nav> -->
		</header>
		<!-- End of Header -->
        <section class="p-4 mt-4 rounded-md ">
            <h2 class="mb-2 display-4 text-center font-bold">Votre panier</h2>
  
            <table class="table table-hover table-striped border bgColor">
              <thead>
                <tr class="bg-white border">  
                    <th class="py-2">Produit</th>
                    <th>Image</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Total</th>
                </tr>
              </thead>
              <tbody id="item-list"></tbody>
              <tr  class="bg-white border">
                  <td colspan="4" class="text-center">Total</td>
                  <td class="text-center" id="total-price"> €</td>
              </tr>
			</table>

            <!--  Section of Form -->
		<section class="form mt-5 backgrd" id="user-form">
			<div class="container mt-4">
				<h3 class="display-8 text-center mt-4 mb-4">Vos coordonnées</h3>
				<div class="grid grid-cols-4 gap-4 container  pt-3 mb-3 bgColor">
					<form action="" id="user-form">
						<div class="row mb-3 ">
                            <div class="col">
							<label for="lastName">Nom</label>
							<input type="text" id="lastName" required class="form-control mx-2" />
                            </div>
                            <div class="col">
							<label for="firstname">Prénom</label>
							<input type="text" id="firstName" required class="form-control mx-2" />
                        </div>
						</div>
						<div class="form-group my-3 mx-2">
							<label for="adresse">Adresse</label>
							<input type="text" id="address" class="form-control block mx-2" />
							<div class="row my-3">
                                <div class="col">
                                    <label for="zipCode">Code Postal</label>
                                    <input type="text" id="zipCode" class="form-control mx-2" />
                                </div>
                                <div class="col">
                                    <label for="city">Ville</label>
                                    <input type="text" id="city" class="form-control mx-2" />
                                </div>
							</div>
						</div>
						<div class="form-group colspan-3 align-items-center my-3 mx-2">
							<label for="email">Adresse Mail</label>
							<input type="text" id="email" required class="form-control mx-2" />
						</div>
						<div class="d-flex justify-content-end mb-3">
                            <a href="" id="confirm" role="button" class="btn btn-secondary mb-3" href="#">Confirmer</a>
                        </div>
					</form>
				</div>
			</div>
		</section>
		<!--  Enf of Section of Form -->
        <script src="../js/utilities.js"></script>
            <script src="../js/cart.js"></script>
	</body>
</html>
