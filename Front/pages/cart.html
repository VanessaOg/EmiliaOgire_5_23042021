<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Panier - Orinoco</title>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<!-- fontawesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<!-- custom css -->
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<!-- Header -->
		<header class="d-flex bgColor justify-content-between">
			<a href="../pages/index.html"><img src="../images/logo.png" alt="logo" width="100" /></a>
		</header>
		<!-- End of Header -->
		<section class="p-4 mt-4 rounded-md">
			<h2 class="mb-2 display-4 text-center font-bold">Votre panier</h2>

			<div class="container">
				<table class="table table-hover table-striped table-sm border bgColor">
					<thead>
						<tr class="bg-white border">
							<th class="py-2">Produit</th>
							<th>Image</th>
							<th>Prix</th>
							<th>Quantité</th>
							<th class="text-center">Total</th>
						</tr>
					</thead>
					<tbody id="item-list" class="cart-items"></tbody>
					<tr class="bg-white border">
						<td colspan="4" class="text-center" style="font-weight: bold">Total de la commande</td>
						<td class="text-center" id="total-price" style="font-weight: bold">€</td>
					</tr>
				</table>
			</div>
		</section>

		<!--  Section of Form -->
		<section class="mt-5 mb-5 backgrd">
			<div class="container mt-4">
				<h3 class="display-8 text-center mt-4 mb-4">Vos coordonnées</h3>
				<div class="grid grid-cols-4 gap-4 container pt-3 mb-3 bgColor form-control">
					<form name="user-form" id="form" novalidate>
						<div class="row">
							<div class="form-control bgColor col">
								<label for="first-name">Prénom</label>
								<input type="text" name="first-name" id="first-name" class="bgColor" />
								<i class="fas fa-check-circle"></i>
								<i class="fas fa-exclamation-circle"></i>
								<small></small>
							</div>
							<div class="form-control bgColor col">
								<label for="last-name">Nom</label>
								<input type="text" name="last-name" id="last-name" class="bgColor" />
								<i class="fas fa-check-circle"></i>
								<i class="fas fa-exclamation-circle"></i>
								<small></small>
							</div>
						</div>
						<div class="form-control bgColor">
							<div class="row">
								<label for="address">Adresse</label>
								<input
									type="text"
									name="address"
									id="address"
									class="bgColor block px-2"
									minlength="2"
								/>
								<i class="fas fa-check-circle"></i>
								<i class="fas fa-exclamation-circle"></i>
								<small></small>
							</div>
							<div class="row">
								<div class="form-control bgColor col">
									<label for="zip-code">Code Postal</label>
									<input type="text" name="zip-code" id="zip-code" class="bgColor" />
									<i class="fas fa-check-circle"></i>
									<i class="fas fa-exclamation-circle"></i>
									<small></small>
								</div>
								<div class="form-control bgColor col">
									<label for="city">Ville</label>
									<input type="text" name="city" id="city" class="bgColor" minlength="2" />
									<i class="fas fa-check-circle"></i>
									<i class="fas fa-exclamation-circle"></i>
									<small></small>
								</div>
							</div>
						</div>
						<div class="form-control bgColor colspan-3 align-items-center">
							<label for="email">Adresse Mail</label>
							<input type="email" name="email" id="email" class="bgColor" minlength="2" />
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small></small>
						</div>
						<div class="d-flex justify-content-end mb-3">
							<input type="submit" id="confirm" class="btn btn-secondary" value="Paiement" />
						</div>
					</form>
				</div>
			</div>
		</section>
		<nav class="navbar fixed-bottom navbar-dark bg-dark mt-5">
			<span class="navbar-text text-end"> @copyrights Orinoco 2021 </span>
		</nav>
		<!--  Enf of Section of Form -->
		<script src="../js/utilities.js"></script>
		<script src="../js/cart.js"></script>
	</body>
</html>
